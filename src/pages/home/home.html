<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="weather && weather.main">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2>{{weather.city}}</h2>
        <img src="{{weather.icon_url}}">
        <h3>{{weather.description}}</h3>
        <h1>{{weather.main.temp}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp: </strong> ({{weather.main.temp}}&deg;) max: {{weather.main.temp_max}}&deg; min: {{weather.main.temp_min}}&deg;
          </ion-item>
          <ion-item>
            <strong>Relative Humidity: </strong> {{weather.main.humidity}}&#37;
          </ion-item>
          <ion-item>
            <strong>Visibility: </strong> {{weather.visibility}}&#37;
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
